<div class="mat-elevation-z8">

    <div class="table-container-traceability">
        <div class="overlay-loading" *ngIf="isDisabled">
            <div class="spinner-wrapper">

                <mat-spinner diameter="50" *ngIf="isDisabled" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="folio">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    FOLIO</th>
                <td mat-cell *matCellDef="let item" style="width:20%">
                    {{item.folio}}</td>
            </ng-container>
            <ng-container matColumnDef="comments">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    COMENTARIOS</th>
                <td mat-cell *matCellDef="let item" style="width:30%">
                    {{item.comments}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    FECHA</th>
                <td mat-cell *matCellDef="let item" style="width:20%; ">
                    {{item.date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="packing_list">
                <th class="primary" mat-header-cell *matHeaderCellDef>LISTA DE PAQUETES</th>
                <td mat-cell *matCellDef="let item" style="width:15%" style="text-align: center;">
                    <a style="color:rgb(12, 53, 130)" (click)="getDataPackingListPDF(item)" matTooltip="Packing List">
                        <mat-icon class="custom-size-animation">list_alt</mat-icon>
                    </a>
                    <a *ngIf="!item.select_packing_list; else check_box" style="color:rgb(130, 16, 12)"
                        (click)="selectPackingList(item, true)">
                        <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                    </a>
                    <ng-template #check_box><a style="color:var(--primary)" (click)="selectPackingList(item, false)">
                            <mat-icon class="custom-size-animation">check_box</mat-icon>
                        </a></ng-template>
                </td>
            </ng-container>
            <ng-container matColumnDef="sales_notes">
                <th class="primary" mat-header-cell *matHeaderCellDef>NOTA DE VENTA</th>
                <td mat-cell *matCellDef="let item" style="width:15%" style="text-align: center;">

                    <a style="color:rgb(95, 12, 130)" (click)="getDataSaleNotePDF(item)" matTooltip="Nota de Venta">
                        <mat-icon class="custom-size-animation">receipt</mat-icon>
                    </a>
                    <a *ngIf="!item.select_sale_note; else check_box" style="color:rgb(130, 16, 12)"
                        (click)="selectSaleNote(item, true)">
                        <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                    </a>
                    <ng-template #check_box><a style="color:var(--primary)" (click)="selectSaleNote(item, false)">
                            <mat-icon class="custom-size-animation">check_box</mat-icon>
                        </a></ng-template>
                </td>
            </ng-container>
        </table>
    </div>



</div>
