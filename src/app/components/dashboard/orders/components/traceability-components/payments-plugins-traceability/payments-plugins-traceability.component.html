<div class="mat-elevation-z8">

    <div class="table-container-traceability">
        <div class="overlay-loading" *ngIf="isDisabled">
            <div class="spinner-wrapper">

                <mat-spinner diameter="50" *ngIf="isDisabled" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="number">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="number"> NUMERO
                </th>
                <td mat-cell *matCellDef="let item" style="width:20%"> {{item.serie}}{{item.number}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="date"> FECHA
                </th>
                <td mat-cell *matCellDef="let item" style="width:20%"> {{item.date}} </td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="client"> CLIENTE
                </th>
                <td mat-cell *matCellDef="let item" style="width:30%"> {{item.client}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total"> TOTAL
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;padding-right: 40px;">{{
                    item.total | currency: '2' :
                    "$"}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    ACCIONES </th>
                <td mat-cell *matCellDef="let item" style="width:15%; text-align: right; margin-right: 5px;">
                    <a class="btnAction"
                        href="https://sgp-web.nyc3.digitaloceanspaces.com/Inncaplast/{{user.rfc}}/Complementos/{{item.path_pdf}}"
                        target="_blank" style="color:var(--document_one)" matTooltip="VER COMPLEMENTO">
                        <mat-icon class="custom-size-animation">picture_as_pdf</mat-icon>
                    </a>
                    <a class="btnAction"
                        href="https://sgp-web.nyc3.digitaloceanspaces.com/Inncaplast/{{user.rfc}}/Complementos/{{item.path_xml}}"
                        target="_blank" style="color:var(--success)" matTooltip="VER XML">
                        <mat-icon class="custom-size-animation">integration_instructions</mat-icon>
                    </a>
                    <a *ngIf="!item.selected; else check_box" style="color:rgb(130, 16, 12)"
                        (click)="select(item, true)">
                        <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                    </a>
                    <ng-template #check_box><a style="color:var(--primary)" (click)="select(item, false)">
                            <mat-icon class="custom-size-animation">check_box</mat-icon>
                        </a></ng-template>
                </td>
            </ng-container>
        </table>
    </div>



</div>
