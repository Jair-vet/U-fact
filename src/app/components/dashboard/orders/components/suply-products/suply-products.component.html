<mat-card *ngIf="!error">
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            INVENTARIO
        </span>
    </mat-card-header>
    <mat-grid-list cols="12" rowHeight="80px">
        <mat-grid-tile [colspan]="colBig" [rowspan]="1">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>BUSCAR</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile [colspan]="colSmall" [rowspan]="1">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>CANTIDAD</mat-label>
                <input [disabled]="waiting" matInput [(ngModel)]="valueInput" type="number"
                    (keyup.enter)="selectMultiplesItems($event)">
            </mat-form-field>

        </mat-grid-tile>

    </mat-grid-list>


    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <ng-container matColumnDef="batch">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        LOTE</th>
                    <td mat-cell *matCellDef="let item" style="width:15%">
                        {{item.batch}}</td>
                </ng-container>
                <ng-container matColumnDef="number">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        NUMERO</th>
                    <td mat-cell *matCellDef="let item" style="width:15%">
                        {{item.number}}</td>
                </ng-container>
                <ng-container matColumnDef="product">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        PRODUCTO</th>
                    <td mat-cell *matCellDef="let item" style="width:25%; ">
                        {{item.product}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        STATUS</th>
                    <td mat-cell *matCellDef="let item" style="width:15%; ">
                        {{item.status}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        FECHA</th>
                    <td mat-cell *matCellDef="let item" style="width:15%; text-align: center;">
                        {{item.date}}
                </ng-container>

                <ng-container matColumnDef="select">
                    <th class="primary" mat-header-cell *matHeaderCellDef>SELECCIONAR</th>
                    <td mat-cell *matCellDef="let item" style="width:15%" style="text-align: center;">
                        <a *ngIf="!checkItemSelect(item); else check_box" style="color:rgb(130, 16, 12)"
                            (click)="select(item, true)">
                            <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                        </a>
                        <ng-template #check_box><a style="color:var(--primary)" (click)="select(item, false)">
                                <mat-icon class="custom-size-animation">check_box</mat-icon>
                            </a></ng-template>

                    </td>
                </ng-container>
            </table>
        </div>
    </div>

</mat-card>
<mat-card *ngIf="error" class="colorSecondary">

    <div class="error">
        <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
        <h1>{{error_msg}}</h1>
    </div>
</mat-card>
