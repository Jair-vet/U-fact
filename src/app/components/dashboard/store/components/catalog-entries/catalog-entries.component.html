<mat-card>
    <mat-card-header class="headerPrimary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            ENTRADAS DE {{data.data.description}}
        </span>
    </mat-card-header>

    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="batch">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="batch">
                        LOTE </th>
                    <td mat-cell *matCellDef="let item" [mat-dialog-close]="item" style="width:15%">
                        {{item.batch}}</td>
                </ng-container>
                <ng-container matColumnDef="amount_entries">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="amount_entries">
                        CANTIDAD ENTRADA</th>
                    <td mat-cell *matCellDef="let item" [mat-dialog-close]="item" style="width:10%">
                        {{item.amount_entries}}</td>
                </ng-container>
                <ng-container matColumnDef="number_samples">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="number_samples">
                        NUMERO DE MUESTRAS</th>
                    <td mat-cell *matCellDef="let item" [mat-dialog-close]="item" style="width:10%">
                        {{item.number_samples}}</td>
                </ng-container>
                <ng-container matColumnDef="completed_samples">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="completed_samples">
                        MUESTRAS COMPLETAS</th>
                    <td mat-cell *matCellDef="let item" [mat-dialog-close]="item" style="width:10%">
                        {{item.completed_samples}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="status">
                        STATUS</th>
                    <td mat-cell *matCellDef="let item" [mat-dialog-close]="item" style="width:10%">
                        {{item.status}}</td>
                </ng-container>

            </table>
        </div>
    </div>

</mat-card>
