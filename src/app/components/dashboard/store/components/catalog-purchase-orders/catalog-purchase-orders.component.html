<mat-grid-list cols="12" rowHeight="80">
    <mat-grid-tile [colspan]="12" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>BUSCAR</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-grid-tile>

</mat-grid-list>
<div class="mat-elevation-z8">

    <div class="table-container">
        <div class="overlay-loading" *ngIf="loading">
            <div class="spinner-wrapper">
                <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="folio">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="folio">FOLIO </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.folio}} </td>
            </ng-container>

            <ng-container matColumnDef="provider">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="provider"> PROVEEDOR
                </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.provider}} </td>
            </ng-container>

            <ng-container matColumnDef="buyer">

                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="buyer"> COMPRADOR </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.buyer}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="type"> TIPO
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%"> {{item.type_inventory}} </td>
            </ng-container>
            <ng-container matColumnDef="store">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="store"> SUCURSAL
                </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.store}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total"> TOTAL
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%"> {{
                    item.total | currency: '2' :
                    "$"}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell class="primary" *matHeaderCellDef>STATUS
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%">
                    {{item.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    ACCIONES </th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">
                    <a style="color:var(--primary)" (click)="openProductsByEntry(item)" matTooltip="Dar Entrada">
                        <mat-icon class="custom-size-animation">input</mat-icon>
                    </a>
                    <a class="btnAction" (click)="openHistory(item)" style="color:var(--secondary)"
                        matTooltip="HISTORIAL">
                        <mat-icon class="custom-size-animation">history</mat-icon>
                    </a>
                    <a style="color:var(--document_two)" (click)="getDataPurchaseOrder(item)"
                        matTooltip="Orden de Compra">
                        <mat-icon class="custom-size-animation">receipt</mat-icon>
                    </a>
                </td>
            </ng-container>
        </table>
    </div>
</div>
