<mat-card *ngIf="!error">
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            RECEPCIONAR MATERIA PRIMA
        </span>
        <div class="item-spacer"></div>

        <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>

    </mat-card-header>
    <mat-grid-list cols="12" rowHeight="80px">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
            <div class="item-spacer"></div>

            <button type="button" class="btnPrimary" style="margin-right: 10px;" mat-raised-button
                (click)="saveEntries()">
                <mat-icon class="icon-size">input</mat-icon>DAR ENTRADA
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="code">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CODE</th>
                    <td mat-cell *matCellDef="let item" style="width:10%">
                        {{item.code}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        DESCRIPCION</th>
                    <td mat-cell *matCellDef="let item" style="width:20%">
                        {{item.description}}</td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CANTIDAD</th>
                    <td mat-cell *matCellDef="let item" style="width:15%">
                        {{item.quantity}}</td>
                </ng-container>


                <ng-container matColumnDef="total">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        TOTAL</th>
                    <td mat-cell *matCellDef="let item" style="width:15%">
                        {{
                        item.total | currency: '2' :
                        "$"}}</td>
                </ng-container>
                <ng-container matColumnDef="quantity_received">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CANTIDAD RECEPCIONADA</th>
                    <td mat-cell *matCellDef="let item" style="width:20%; ">
                        {{item.quantity_received}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="quantity_to_received">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CANTIDAD A RECEPCIONAR</th>
                    <td mat-cell *matCellDef="let item" style="width:20%; ">
                        <input class="custom-input" [ngModelOptions]="{standalone: true}" type="number"
                            [(ngModel)]="item.quantity_to_received">
                    </td>
                </ng-container>

            </table>
        </div>
    </div>

</mat-card>
<mat-card *ngIf="error" class="colorSecondary">

    <div class="error">
        <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
        <h1>{{error_msg}}</h1>
    </div>
</mat-card>
