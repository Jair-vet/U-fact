<mat-card *ngIf="!error">
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">inventory</mat-icon>
        <span>
            ENTRADAS
        </span>
        <div class="item-spacer"></div>

        <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>

    </mat-card-header>

    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <ng-container matColumnDef="batch">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="batch"> LOTE
                    </th>
                    <td mat-cell *matCellDef="let item" style="width:15%"> {{item.batch}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        PRODUCTO</th>
                    <td mat-cell *matCellDef="let item" style="width:20%">
                        {{item.description}}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="date"> FECHA Y HORA
                    </th>
                    <td mat-cell *matCellDef="let item" style="width:15%"> {{item.date}} </td>
                </ng-container>
                <ng-container matColumnDef="amount_entries">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CANTIDAD DE ENTRADAS</th>
                    <td mat-cell *matCellDef="let item" style="width:20%">
                        {{item.amount_entries}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="status"> STATUS
                    </th>
                    <td mat-cell *matCellDef="let item" style="width:20%"> {{item.status}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        ACCIONES </th>
                    <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">
                        <a class="btnAction"
                            href="https://sgp-web.nyc3.digitaloceanspaces.com/Inncaplast/{{user.rfc}}/Entries/{{item.invoice_attachment}}"
                            target="_blank" style="color:var(--document_one)" matTooltip="VER FACTURA">
                            <mat-icon class="custom-size-animation">picture_as_pdf</mat-icon>
                        </a>
                        <a class="btnAction" (click)="seeEntry(item)" style="color:var(--primary)"
                            matTooltip="VER ETIQUETAS">
                            <mat-icon class="custom-size-animation">check_circle</mat-icon>
                        </a>

                    </td>
                </ng-container>
            </table>
        </div>
    </div>

</mat-card>
<mat-card *ngIf="error" class="colorSecondary">

    <div class="error">
        <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
        <h1>{{error_msg}}</h1>
    </div>
</mat-card>
