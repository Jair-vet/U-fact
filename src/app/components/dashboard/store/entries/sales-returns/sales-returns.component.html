<mat-toolbar class="title">
    <span>DEVOLUCIONES</span>


</mat-toolbar><br>

<div class="container">
    <mat-card class="card" *ngIf="!error">

        <mat-grid-list cols="12" rowHeight="70px">
            <mat-grid-tile [colspan]="12" [rowspan]="1">
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>BUSCAR</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>

                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>


        <div class="mat-elevation-z8">

            <div class="table-container-pagination">
                <div class="overlay-loading" *ngIf="loading">
                    <div class="spinner-wrapper">
                        <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" matSort>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="folio">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="folio">FOLIO </th>
                        <td mat-cell *matCellDef="let item" style="width:20%"> {{item.folio}} </td>
                    </ng-container>

                    <ng-container matColumnDef="invoice">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="invoice"> FACTURA
                        </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.invoice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="sale_note">

                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="sale_note"> NOTA DE VENTA
                        </th>
                        <td mat-cell *matCellDef="let item" style="width:20%"> {{item.sale_note}} </td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="type"> TIPO
                        </th>
                        <td mat-cell *matCellDef="let item" style="width:20%"> {{item.type_credit_note}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total"> TOTAL
                        </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{
                            item.total | currency: '2' :
                            "$"}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell class="primary" *matHeaderCellDef>
                            ACCIONES </th>
                        <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">

                            <a style="color:var(--document_two)" (click)="getDataCreditNote(item)"
                                matTooltip="Nota de Credit">
                                <mat-icon class="custom-size-animation">note_add</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                </table>
            </div>
            <app-pagination [loading]="loading" (numberPageEmitter)="changePage($event)" [numberPage]="numberPage"
                [labelPage]="totalPages"></app-pagination>
        </div>
    </mat-card>
    <mat-card *ngIf="error" class="colorSecondary">
        <div class="error">
            <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
            <h1>{{error_msg}}</h1>
        </div>
    </mat-card>

</div>
