<mat-grid-list *ngIf="!seeFilters" cols="12" rowHeight="80">
    <mat-grid-tile [colspan]="12" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>BUSCAR</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list *ngIf="seeFilters" cols="12" rowHeight="80">
    <mat-grid-tile [colspan]="8" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>BUSCAR</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>STATUS</mat-label>
            <mat-select [formControl]="statusRequisitionsCtrl" (selectionChange)="changeStatusRequisition()"
                #singleSelect required>
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Buscar..." [formControl]="statusRequisitionsFilterCtrl">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let status_requisition of filteredStatusRequisitions | async"
                    [value]="status_requisition">
                    {{status_requisition.label!}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

</mat-grid-list>
<div class="mat-elevation-z8">
    <div class="table-container">
        <div class="overlay-loading" *ngIf="loading">
            <div class="spinner-wrapper">
                <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSourceProductsRequisitions" matSort>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsProductsRequisitions; sticky: true">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsProductsRequisitions;">
            </tr>
            <ng-container matColumnDef="code">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="code">
                    CODIGO </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.code}}
                </td>

            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="description">
                    DESCRIPCIÃ“N </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="amount">
                    CANTIDAD </th>
                <td mat-cell *matCellDef="let item" style="width:10%"> {{item.amount}} </td>
            </ng-container>


            <ng-container matColumnDef="total_entries">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_entries">
                    TOTAL ENTRADAS </th>
                <td mat-cell *matCellDef="let item" style="width:10%;">
                    {{item.total_entries}}</td>
            </ng-container>
            <ng-container matColumnDef="entry">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="entry">
                    ENTRADA </th>
                <td mat-cell *matCellDef="let item" style="width:10%">
                    <input class="custom-input" [ngModelOptions]="{standalone: true}" type="number"
                        [(ngModel)]="item.entry">
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="actions">ACCIONES
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%;text-align: right;">
                    <a *ngIf="item.pending_entry.length == 0 && !seeFilters" class="btnAction"
                        style="color:var(--primary)" matTooltip="GENERAR ENTRADAS" (click)="generateEntries(item)">
                        <mat-icon class="custom-size-animation">settings_applications</mat-icon>
                    </a>

                    <a *ngIf="item.pending_entry.length > 0 && !seeFilters" class="btnAction"
                        (click)="getPendingEntry(item)" style="color:var(--document_two)"
                        matTooltip="ENTRADA PENDIENTE">
                        <mat-icon class="custom-size-animation">hourglass_top</mat-icon>
                    </a>

                    <a class="btnAction" (click)="openEntries(item)" style="color:var(--secondary)"
                        matTooltip="ENTRADAS">
                        <mat-icon class="custom-size-animation">inventory</mat-icon>
                    </a>


                </td>
            </ng-container>
        </table>
    </div>
</div>
