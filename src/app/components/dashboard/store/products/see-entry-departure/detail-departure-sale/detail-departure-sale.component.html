<mat-grid-list cols="12" rowHeight="80px">
    <mat-grid-tile [colspan]="6" [rowspan]="1">
        <span class="tag">CLIENTE: </span><span class="title-custom">{{client}}</span>
        <div class="item-spacer"></div>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="6" [rowspan]="1">
        <span class="tag">FOLIO: </span><span class="title-custom ">{{folio}}</span>
        <div class="item-spacer"></div>
    </mat-grid-tile>
</mat-grid-list>
