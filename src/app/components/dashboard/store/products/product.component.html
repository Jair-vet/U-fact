<mat-toolbar class="title">
  <span>PRODUCTOS TERMINADOS</span>
  <div class="item-spacer"></div>
  <button joyrideStep="itemStep1" mat-raised-button class="btnPrimary" (click)="reportProducts()"
    style="height:80%; margin-top: 10px;">
    <mat-icon class="icon-size">summarize</mat-icon>REPORTE
  </button>
  <button joyrideStep="itemStep1" mat-raised-button class="btnPrimary" (click)="validateCSD()"
    style="height:80%; margin-top: 10px;">
    <mat-icon class="icon-size">add</mat-icon>AGREGAR
  </button>
</mat-toolbar><br>
<div class="container">
  <mat-card class="card">

    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [colspan]="colBig" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>BUSCAR</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <div class="item-spacer"></div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="colMedium" [rowspan]="1">
        <button class="switch" mat-raised-button (click)="changeStateInactive(true)" [disabled]="isDisabled"
          *ngIf="!inactive" style="background-color:var(--error);   color:aliceblue; width:95%; ">
          <mat-icon>close</mat-icon>VER INACTIVOS
        </button>
        <button class="switch" mat-raised-button (click)="changeStateInactive(false)" [disabled]="isDisabled"
          *ngIf="inactive" style="background-color:var(--success); color:aliceblue; width:95%; ">
          <mat-icon>check</mat-icon> VER ACTIVOS
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
      <div class="table-container">
        <div class="overlay-loading" *ngIf="loading">
          <div class="spinner-wrapper">
            <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <ng-container matColumnDef="code">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="code">
              CODIGO </th>
            <td mat-cell *matCellDef="let item" style="width:10%"> {{item.code}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="description">
              DESCRIPCIÃ“N </th>
            <td mat-cell *matCellDef="let item" style="width:25%"> {{item.description}} </td>
          </ng-container>
          <ng-container matColumnDef="store_inventory">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="store_inventory">
              INVENTARIO EXISTENTE </th>
            <td mat-cell *matCellDef="let item" style="width:15%; text-align: center;"><button mat-raised-button
                class="btnInventory" (click)="seeBoxes(item)">
                <span class="material-symbols-outlined">
                  package_2
                </span>{{item.store_inventory}}
              </button> </td>
          </ng-container>
          <ng-container matColumnDef="requested_inventory">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="requested_inventory">
              INVENTARIO SOLICITADO </th>
            <td mat-cell *matCellDef="let item" style="width:15%; text-align: center;"> {{item.requested_inventory}}
            </td>
          </ng-container>
          <ng-container matColumnDef="entries">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="entries">
              ENTRADAS </th>
            <td mat-cell *matCellDef="let item" style="width:10%; text-align: center;"> {{item.entries}} </td>
          </ng-container>
          <ng-container matColumnDef="departures">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="departures">
              SALIDAS </th>
            <td mat-cell *matCellDef="let item" style="width:10%; text-align: center;"> {{item.departures}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell class="primary" *matHeaderCellDef>
              ACCIONES </th>
            <td mat-cell *matCellDef="let item" style="width:15%; text-align: right;">
              <a class="btnAction" (click)="openEntries(item)" style="color:var(--secondary)" matTooltip="ENTRADAS">
                <mat-icon class="custom-size-animation">inventory</mat-icon>
              </a>
              <a *ngIf="inactive" class="btnAction" style="color:var(--success)" (click)="restore(item)"
                matTooltip="RESTAURAR">
                <mat-icon class="custom-size-animation">settings_backup_restore</mat-icon>
              </a>
              <a *ngIf="!inactive" class="btnAction" style="color:var(--error)" (click)="inactiveRecord(item)"
                matTooltip="DESACTIVAR">
                <mat-icon class="custom-size-animation">block</mat-icon>
              </a>
              <a class="btnAction" routerLink="/dashboard/products/edit-product/{{item.id}}"
                style="color:var(--primary)" matTooltip="EDITAR">
                <mat-icon class="custom-size-animation">edit</mat-icon>
              </a>
              <a class="btnAction" routerLink="/dashboard/products/kardex/{{item.id}}" style="color:var(--info)"
                matTooltip="KARDEX ENTRADAS/SALIDAS">
                <mat-icon class="custom-size-animation">sync_alt</mat-icon>
              </a>
            </td>
          </ng-container>
        </table>
      </div>

    </div>

  </mat-card>
</div>
