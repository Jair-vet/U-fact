<mat-card *ngIf="!error">
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            PRODUCTOS TERMINADOS
        </span>
        <div class="item-spacer"></div>

        <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>

    </mat-card-header>
    <mat-grid-list cols="12" rowHeight="80px">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>BUSCAR</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="code">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        CODE</th>
                    <td mat-cell *matCellDef="let item" style="width:20%">
                        {{item.code}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        DESCRIPCION</th>
                    <td mat-cell *matCellDef="let item" style="width:25%">
                        {{item.description}}</td>
                </ng-container>
                <ng-container matColumnDef="inventory">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        INVENTARIO</th>
                    <td mat-cell *matCellDef="let item" style="width:20%">
                        {{item.inventory}}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        PRECIO</th>
                    <td mat-cell *matCellDef="let item" style="width:20%; ">
                        {{item.price_without_iva}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="select">
                    <th class="primary" mat-header-cell *matHeaderCellDef>SELECCIONAR</th>
                    <td mat-cell *matCellDef="let item" style="width:15%" style="text-align: center;">
                        <a *ngIf="!checkItemSelect(item); else check_box" style="color:rgb(130, 16, 12)"
                            (click)="select(item, true)">
                            <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                        </a>
                        <ng-template #check_box><a style="color:var(--primary)" (click)="select(item, false)">
                                <mat-icon class="custom-size-animation">check_box</mat-icon>
                            </a></ng-template>

                    </td>
                </ng-container>
            </table>
        </div>
    </div>

</mat-card>
<mat-card *ngIf="error" class="colorSecondary">

    <div class="error">
        <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
        <h1>{{error_msg}}</h1>
    </div>
</mat-card>
