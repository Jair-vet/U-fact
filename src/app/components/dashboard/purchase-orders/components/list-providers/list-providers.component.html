<mat-card *ngIf="!error">
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            PROVEEDORES
        </span>
        <div class="item-spacer"></div>

        <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>

    </mat-card-header>
    <mat-grid-list cols="12" rowHeight="80px">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>BUSCAR</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="number">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        NUMERO</th>
                    <td mat-cell *matCellDef="let item" style="width:25%">
                        {{item.number}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        NOMBRE</th>
                    <td mat-cell *matCellDef="let item" style="width:35%">
                        {{item.name}}</td>
                </ng-container>
                <ng-container matColumnDef="rfc">
                    <th mat-header-cell class="primary" *matHeaderCellDef>
                        RFC</th>
                    <td mat-cell *matCellDef="let item" style="width:25%">
                        {{item.inventory}}</td>
                </ng-container>
                <ng-container matColumnDef="select">
                    <th class="primary" mat-header-cell *matHeaderCellDef>SELECCIONAR</th>
                    <td mat-cell *matCellDef="let item" style="width:15%" style="text-align: center;">
                        <button style="color:rgb(16, 61, 95)" [mat-dialog-close]="item" mat-icon-button>
                            <mat-icon>check_circle</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </table>
        </div>
    </div>

</mat-card>
<mat-card *ngIf="error" class="colorSecondary">

    <div class="error">
        <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
        <h1>{{error_msg}}</h1>
    </div>
</mat-card>
