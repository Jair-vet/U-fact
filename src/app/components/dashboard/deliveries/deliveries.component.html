<mat-toolbar class="title">
  <span>ENTREGAS</span>
  <div class="item-spacer"></div>
</mat-toolbar><br />

<div class="container" *ngIf="!loading">
  <mat-card class="card" *ngIf="!error">
    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [colspan]="12" [rowspan]="1">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>BUSCAR</mat-label>
          <input matInput (keyup)="applyFilter()" [(ngModel)]="valueSearch" #input />
        </mat-form-field>
        <div class="item-spacer"></div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="mat-elevation-z8">
      <div class="table-container-pagination">
        <table mat-table [dataSource]="dataSource" matSort>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <ng-container matColumnDef="number">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="number">
              NUMERO
            </th>
            <td mat-cell *matCellDef="let item" style="width: 10%">
              {{ item.serie }}{{ item.number }}
            </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="date">
              FECHA
            </th>
            <td mat-cell *matCellDef="let item" style="width: 15%">
              {{ item.date }}
            </td>
          </ng-container>

          <ng-container matColumnDef="driver">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="driver">
              CHOFER
            </th>
            <td mat-cell *matCellDef="let item" style="width: 20%">
              {{ item.driver }}
            </td>
          </ng-container>

          <ng-container matColumnDef="truck">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="truck">
              CAMIÃ“N
            </th>
            <td mat-cell *matCellDef="let item" style="width: 15%">
              {{ item.truck }}
            </td>
          </ng-container>
          <ng-container matColumnDef="type_delivery">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="type_delivery">
              TIPO DE ENTREGA
            </th>
            <td mat-cell *matCellDef="let item" style="width: 15%">
              {{ item.type_delivery }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="status">
              STATUS
            </th>
            <td mat-cell *matCellDef="let item" style="width: 15%">
              {{ item.status }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell class="primary" *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let item" style="width: 10%; text-align: right; margin-right: 5px">
              <a routerLink="/dashboard/deliveries/see-delivery/{{ item.id }}" style="color: var(--primary)"
                matTooltip="VER">
                <mat-icon class="custom-size-animation">visibility</mat-icon>
              </a>
              <a style="color: var(--document_one)" (click)="getDataDeliveryPDF(item.id)"
                matTooltip="Formato de Entrega">
                <mat-icon class="custom-size-animation">receipt</mat-icon>
              </a>
            </td>
          </ng-container>
        </table>
      </div>
      <app-pagination [loading]="loading" (numberPageEmitter)="changePage($event)" [numberPage]="numberPage"
        [labelPage]="totalPages"></app-pagination>
    </div>
  </mat-card>

  <mat-card *ngIf="error" class="colorSecondary">
    <div class="error">
      <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
      <h1>{{ error_msg }}</h1>
    </div>
  </mat-card>
</div>
<div class="container" *ngIf="loading">
  <mat-card class="card">
    <mat-spinner diameter="50" class="spinner" style="top: 40%" color="primary"></mat-spinner>
  </mat-card>
</div>
