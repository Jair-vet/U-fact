<div class="mat-elevation-z8">

    <div class="table-container-traceability">
        <div class="overlay-loading" *ngIf="isDisabled">
            <div class="spinner-wrapper">
                <mat-spinner diameter="50" *ngIf="isDisabled" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <ng-container matColumnDef="number">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="number"> NUMERO
                </th>
                <td mat-cell *matCellDef="let item" style="width:10%"> {{item.number}} </td>
            </ng-container>

            <ng-container matColumnDef="seller">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="seller"> VENDEDOR
                </th>
                <td mat-cell *matCellDef="let item" style="width:20%"> {{item.seller}} </td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="client"> CLIENTE
                </th>
                <td mat-cell *matCellDef="let item" style="width:20%"> {{item.client}} </td>
            </ng-container>


            <ng-container matColumnDef="total">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total"> TOTAL </th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">{{
                    item.total | currency: '2' :
                    "$"}} </td>
            </ng-container>
            <ng-container matColumnDef="total_pay">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_pay"> TOTAL PAGADO</th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">{{
                    item.total_pay | currency: '2' :
                    "$"}} </td>
            </ng-container>
            <ng-container matColumnDef="saldo">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="saldo"> SALDO </th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">{{
                    item.saldo | currency: '2' :
                    "$"}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell class="primary" *matHeaderCellDef>
                    ACCIONES </th>
                <td mat-cell *matCellDef="let item" style="width:10%; text-align: right;">
                    <a style="color:rgb(95, 12, 130)" (click)="getDataSaleNotePDF(item)" matTooltip="Nota de Venta">
                        <mat-icon class="custom-size-animation">receipt</mat-icon>
                    </a>
                </td>
            </ng-container>


        </table>

    </div>

    <div style="display: flex;">
        <div class="item-spacer"></div>
        <app-total-tag [label]="'SALDO'" [total]="total"></app-total-tag>

    </div>



</div>
