<div class="mat-elevation-z8">

    <div class="table-container-traceability">
        <div class="overlay-loading" *ngIf="isDisabled">
            <div class="spinner-wrapper">

                <mat-spinner diameter="50" *ngIf="isDisabled" class="spinner" color="primary"></mat-spinner>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Position Column -->

            <ng-container matColumnDef="folio">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="folio"> FOLIO
                </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.number}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="date">
                    FECHA </th>
                <td mat-cell *matCellDef="let item" style="width:15%"> {{item.date}} </td>
            </ng-container>

            <ng-container matColumnDef="payment_method">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="payment_method"> MÃ‰TODO DE PAGO
                </th>
                <td mat-cell *matCellDef="let item" style="width:20%">{{item.payment_method}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total"> TOTAL</th>
                <td mat-cell *matCellDef="let item" style="width:15%; text-align:right; padding-right: 40px;"> {{
                    item.total | currency: '2' :
                    "$"}} </td>
            </ng-container>

            <ng-container matColumnDef="total_in_use">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_in_use">
                    TOTAL GASTADO
                </th>
                <td mat-cell *matCellDef="let item" style="width:15%; text-align:right; padding-right: 40px;"> {{
                    item.total_in_use | currency: '2' :
                    "$"}} </td>
            </ng-container>
            <ng-container matColumnDef="saldo">
                <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="saldo">
                    SALDO
                </th>
                <td mat-cell *matCellDef="let item"
                    style="width:15%; text-align:right;  align-items: center; padding-right: 40px;"> {{
                    item.saldo | currency: '2' :
                    " $"}} </td>
            </ng-container>


        </table>

    </div>
    <div style="display: flex;">
        <div class="item-spacer"></div>
        <app-total-tag [label]="'SALDO'" [total]="total"></app-total-tag>

    </div>


</div>
