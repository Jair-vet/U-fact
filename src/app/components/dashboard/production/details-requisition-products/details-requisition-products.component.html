<mat-card>
    <mat-card-header class="primary" style="padding:10px">
        <span class="material-symbols-outlined" style="margin-right: 5px;font-size: 18px;">
            approval_delegation
        </span>
        <span>
            REQUISICIÓN DE FABRICACIÓN # {{data.number}}
        </span>
        <div class="item-spacer"></div>
        <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>
    </mat-card-header>
    <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile [colspan]="12" [rowspan]="1">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>BUSCAR</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <div class="item-spacer"></div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
        <div class="table-container-medium-two">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSourceProductsRequisitions" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsProductsRequisitions; sticky: true">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsProductsRequisitions;"></tr>
                <ng-container matColumnDef="code">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="code">
                        CODIGO </th>
                    <td mat-cell *matCellDef="let item" style="width:15%"> {{item.code}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="description">
                        DESCRIPCIÓN </th>
                    <td mat-cell *matCellDef="let item" style="width:25%"> {{item.description}} </td>
                </ng-container>
                <ng-container matColumnDef="comments">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="comments">
                        COMENTARIOS </th>
                    <td mat-cell *matCellDef="let item" style="width:30%"> {{item.comments }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="amount">
                        CANTIDAD </th>
                    <td mat-cell *matCellDef="let item" style="width:15%"> <input class="custom-input"
                            [ngModelOptions]="{standalone: true}" type="number"
                            [disabled]="data.id_status != 1 && data.id_status != 2" [(ngModel)]="item.amount"
                            (change)=" updateAmountProduct(item)"> </td>
                </ng-container>
                <ng-container matColumnDef="total_entries">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_entries">
                        TOTAL ENTRADAS </th>
                    <td mat-cell *matCellDef="let item" style="width:15%"> {{item.total_entries}} </td>
                </ng-container>
            </table>
        </div>
    </div>
</mat-card>
