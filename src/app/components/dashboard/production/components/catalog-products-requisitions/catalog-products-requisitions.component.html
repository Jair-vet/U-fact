<mat-card>
    <mat-card-header class="primary" style="padding:10px">
        <mat-icon style="font-size:20px">library_books</mat-icon>
        <span>
            CATALOGO DE PRODUCTOS TERMINADO
        </span>
    </mat-card-header>
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>BUSCAR</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <div class="overlay-loading" *ngIf="loading">
                <div class="spinner-wrapper">
                    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="amount">
                        CANTIDAD</th>
                    <td mat-cell *matCellDef="let item; let i = index;" style="width:15%;align-items: start;">
                        <input [ngModelOptions]="{standalone: true}" class="custom-input" type="number"
                            [(ngModel)]="item.amount" (change)="updateProductsOrders(i)">
                    </td>
                </ng-container>
                <ng-container matColumnDef="code">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="code">
                        CODIGO</th>
                    <td mat-cell *matCellDef="let item" style="width:15%">
                        {{item.code}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="description">
                        DESCRIPCIÃ“N</th>
                    <td mat-cell *matCellDef="let item" style="width:30%">
                        {{item.description}}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="price">
                        PRECIO</th>
                    <td mat-cell *matCellDef="let item"
                        style="width:10%; text-align: right; margin-right: 10px !important ; ">
                        <div style="padding-right: 20%"> {{
                            item.price | currency: '2' :
                            "$"}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="inventory">
                    <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="inventory">
                        PRODUCTOS EN EXISTENCIA</th>
                    <td mat-cell *matCellDef="let item" style="width:20%; text-align: center;">
                        {{item.inventory - item.requested_inventory}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th class="primary" mat-header-cell *matHeaderCellDef>SELECCIONAR</th>
                    <td mat-cell *matCellDef="let item" style="width:10%" style="text-align: center;">
                        <a *ngIf="item.is_select == false" style="color:rgb(130, 16, 12)" (click)="select(item)">
                            <mat-icon class="custom-size-animation">check_box_outline_blank</mat-icon>
                        </a>

                        <a *ngIf="item.is_select == true" style="color:var(--primary)" (click)="select(item)">
                            <mat-icon class="custom-size-animation">check_box</mat-icon>
                        </a>


                    </td>
                </ng-container>
            </table>
        </div>
    </div>

    <mat-dialog-actions>
        <div class="item-spacer"></div>
        <button type="button" (click)="saveProductsRequisitions()" style="margin: 5px ;" mat-raised-button
            class="btnPrimary">
            <mat-icon class="size-icon">save</mat-icon>GUARDAR
        </button>

    </mat-dialog-actions>
</mat-card>
