<mat-card style="padding:0%;  width: 100%;height:100%;">

    <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
    <form [formGroup]="form" *ngIf=" !loading" (ngSubmit)="addUser()">

        <mat-dialog-content class="mat-typography">
            <mat-card-header class="headerPrimary" style="padding:10px">
                <mat-icon style="font-size:20px">person_add</mat-icon>
                <span>
                    DAR DE ALTA UNA NUEVA CUENTA DE USUARIO
                </span>
            </mat-card-header>


            <mat-grid-list cols="12" rowHeight="80px">

                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    <mat-form-field appearance="outline" floatLabel="always">
                        <mat-label>INGRESA EMAIL</mat-label>
                        <input matInput formControlName="email" name="email">
                        <mat-error *ngIf="form.invalid">Ingresa un email valido</mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="12" [rowspan]="1"><mat-form-field appearance="outline" floatLabel="always">
                        <mat-label>INGRESA NOMBRE</mat-label>
                        <input matInput formControlName="name" name="name">
                        <mat-error *ngIf="form.invalid">Este campo es requerido</mat-error>
                    </mat-form-field>
                </mat-grid-tile>


                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    <mat-form-field appearance="outline" floatLabel="always">

                        <input name="password" [type]="showPassword ? 'text' : 'password'" matInput
                            formControlName="password">
                        <mat-icon matSuffix (click)="togglePasswordVisibility()">
                            {{showPassword?'visibility_off':'visibility'}}
                        </mat-icon>
                        <mat-label>INGRESAR CONTRASEÃ‘A PARA EL USUARIO</mat-label>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>





        </mat-dialog-content>



        <mat-dialog-actions>
            <div class="item-spacer"></div>
            <button type="button" mat-dialog-close style="margin: 5px ;" mat-raised-button color="basic">
                <mat-icon class="size-icon">close</mat-icon>CERRAR
            </button>
            <button type="submit" style="margin: 5px ;" class="primary" [disabled]="form.invalid" mat-raised-button>
                <mat-icon class="size-icon">save</mat-icon>
                GUARDAR
            </button>
        </mat-dialog-actions>
    </form>
</mat-card>
