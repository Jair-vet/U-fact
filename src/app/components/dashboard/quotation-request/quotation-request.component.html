<mat-toolbar class="title">
    <span>COTIZACIONES</span>
    <div class="item-spacer"></div>
    <button mat-raised-button class="btnPrimary" (click)="validateCSD()" style="height:80%; margin-top: 10px;">
        <mat-icon class="icon-size">add</mat-icon>AGREGAR
    </button>

</mat-toolbar><br>

<div class="container">

    <mat-card *ngIf="!error" class="card">
        <mat-grid-list cols="12" rowHeight="70px">
            <mat-grid-tile [colspan]="colBig" [rowspan]="1">
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>BUSCAR</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>

                </mat-form-field>
                <div class="item-spacer"></div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="colMedium" [rowspan]="1">


                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>TIPO</mat-label>
                    <mat-select [disabled]="loading" [(ngModel)]="idStatus" (ngModelChange)="loadData()">
                        <mat-option *ngFor="let item of status" [value]="item.id">{{item.label}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-grid-tile>
        </mat-grid-list>


        <div class="mat-elevation-z8">

            <div class="table-container-pagination">
                <div class="overlay-loading" *ngIf="loading">
                    <div class="spinner-wrapper">

                        <mat-spinner diameter="50" *ngIf="loading" class="spinner" color="primary"></mat-spinner>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" matSort>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="number">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="number">
                            NUMERO </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.number}} </td>
                    </ng-container>
                    <ng-container matColumnDef="client">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="client">
                            CLIENTE </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.client}} </td>
                    </ng-container>
                    <ng-container matColumnDef="user">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="user">
                            COTIZADOR </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.user}} </td>
                    </ng-container>
                    <ng-container matColumnDef="list_price">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="list_price">
                            LISTA DE PRECIO </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.list_price}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="status">
                            STATUS </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{item.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total_invest">
                        <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_invest">
                            INVERSIÓN </th>
                        <td mat-cell *matCellDef="let item" style="width:15%"> {{
                            item.total_invest | currency: '2' :
                            "$"}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell class="primary" *matHeaderCellDef>
                            ACCIONES </th>
                        <td mat-cell *matCellDef="let item" style="width:10%; text-align: right; ">
                            <a *ngIf="item.id_status == 1" class="btnAction" style="color:rgb(193, 32, 32)"
                                (click)="cancel(item)" matTooltip="CANCELAR">
                                <mat-icon class="custom-size-animation">close</mat-icon>
                            </a>
                            <a *ngIf="item.id_status == 1" class="btnAction"
                                routerLink="/dashboard/quotation-request/edit-quotation-request/{{item.id}}"
                                style="color:rgb(18, 98, 144)" matTooltip="EDITAR">
                                <mat-icon class="custom-size-animation">edit</mat-icon>
                            </a>
                            <a style="color:var(--document_two)" (click)="getDataQuotationRequest(item)"
                                matTooltip="COTIZACIÓN">
                                <mat-icon class="custom-size-animation">request_quote</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                </table>
            </div>
            <app-pagination [loading]="loading" (numberPageEmitter)="changePage($event)" [numberPage]="numberPage"
                [labelPage]="totalPages"></app-pagination>
        </div>
    </mat-card>
    <mat-card *ngIf="error" class="colorSecondary">
        <div class="error">
            <mat-icon style="font-size: 50px" aria-hidden="false">lock</mat-icon>
            <h1>{{error_msg}}</h1>
        </div>
    </mat-card>
</div>
